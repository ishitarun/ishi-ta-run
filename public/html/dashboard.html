<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="icon" href="/images/ask-anything-smile.png"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style role="stylesheet" href="/css/mainStyle.css"></style>
    <script src="/js/mainScript.js"></script>
    <style>
        .dashboard-container{
            font-family: 'Times New Roman', Times, serif;
            margin: 50px;
            /* padding: 50px; */
        }
        .upload-imgs{
            width: fit-content;  /* Automatically fits the image's content */
            height: fit-content; /* Automatically adjusts the height */
            max-width: 30%;  
        }
    </style>
</head>
<body>

    <div class="container mt-4 p-4 border rounded bg-light dashboard-container">
        <!-- Header with Logout button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0">Welcome to your Dashboard!</h1>
            <button class="btn btn-danger btn-lg" onclick="logout()">Logout</button>
        </div>
    
        <!-- Display User Details -->
        <div class="container mt-4 p-4 border rounded bg-light">
            <div class="mb-3">
                <strong>Username: </strong>
                <span id="username"></span>
            </div>
            <div class="mb-3">
                <strong>Email: </strong>
                <span id="email"></span>
            </div>
            <div class="mb-3">
                <strong>Password: </strong>
                <span id="password"></span>
            </div>
        
            <!-- Users Table -->
             <!-- Table Section -->
            <div class="mb-4">
                <h4>Users Data</h4> 
                <div class="table-responsive">
                    <table id="users_table" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Password (Base64)</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!-- File Upload Section -->
        <div class="container mt-4 p-4 border rounded bg-light img-container">
            <h1>Upload a File</h1>
            <input type="file" id="fileInput" class="form-control mb-3" accept="image/*" multiple />
            <button class="btn btn-primary" onclick="uploadFile()">Upload Images</button>
            <hr />
            <div id="imgShow" class="mt-3"></div>
        </div>
        
    </div>

</body>
</html>
