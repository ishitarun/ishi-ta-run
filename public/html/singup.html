<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Singup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/mainStyle.css">
    <script src="/js/mainScript.js"></script>
    <!-- <link rel="icon" href="/images/ask-anything-smile.png"> -->
</head>
<body>
    <div class="form-container" id="form-container">
        <!-- Signup Form -->
        <form class="signup-form container mt-4 p-4 border rounded bg-light" onsubmit="signUp(); return false;">
            <h2 class="text-center mb-4">Sign Up</h2>
            
            <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-3">
                <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </form>
        
    </div>
    </div>
</body>
</html>
